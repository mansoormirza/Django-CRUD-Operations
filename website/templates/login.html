{% extends 'base.html' %}

{% block content %}
    <div style="border: 1px solid rgb(211, 211, 211); border-radius: 15px; box-shadow: 0 5px 20px 0 rgba(165, 165, 165, 0.2), 0 6px 10px rgba(179, 179, 179, 0.19);" class="col-md-6 offset-md-3">
        <div style="padding: 40px;" class="main-content">
            <form method="POST" action="{% url 'login' %}" >
                {% csrf_token %}
                    <div class="row mb-3">
                        <legend class="border-bottom mb-4" style="font-size: 1.7rem; font-weight: 500;">Login</legend>
                        <!-- <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label> -->
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label> -->
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
{% endblock content %}
