{% extends 'base.html' %}
{% block content %}
<div style="border: 1px solid rgb(211, 211, 211); border-radius: 15px; box-shadow: 0 5px 20px 0 rgba(165, 165, 165, 0.2), 0 6px 10px rgba(179, 179, 179, 0.19);" class="col-md-6 offset-md-3">
    <div style="padding: 40px;" class="main-content">
        <legend class="border-bottom mb-4" style="font-size: 1.7rem; font-weight: 500;">Register</legend>
        <form method="POST" action="" >
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Your Form Has Errors
                    {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
		    {% endif %}
            {{form.as_p}}
            <div class="row mt-4">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
